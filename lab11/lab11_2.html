<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script>
			"use strict";
			const a=parseInt(prompt("Введіть значення a", ""));
			const b=parseInt(prompt("Введіть значення b", ""));
			const c=parseInt(prompt("Введіть значення c", ""));
			let x = a*b*c;
			let sum = a+b+c;
			let res = (10+a/b)*1.25-b*c;
			alert("Добуток всіх чисел: "+ x);
			alert("Сума всіх чисел: "+ sum);
			alert("Результат виразу (10+a/b)*1.25-b*c : "+ res);
		</script>
		<div class="main">
          <h1>Завдання 2</h1>

        </div>
	</body>
