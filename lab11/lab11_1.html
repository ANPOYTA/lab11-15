<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ПП-25, Пойта</title>
		<link type= "text/css" href= "../style.css" rel="stylesheet">
	</head>
	<body>
		<script>
			"use strict";
			alert("Давайте почнемо вивчати JS"); 
			const answer=confirm("Починаємо?");
			if (answer) {
				const score=prompt ("На скільки ви вмотивовані? (1-10)", ""); 
				alert(score + "? Тоді почнімо");
			} 
			else {
				const answer2=confirm("Точно не хочете?")
				if (answer2){
					alert("Добре, гарного дня");
				}
				else{
					alert("Тоді повертаємось до роботи!");
				}
			};
		</script>
		<div class="main">
          <h1>Завдання 1</h1>
            <a class="lab" href="index.html">Назад</a>
        </div>
	</body>
</html>
