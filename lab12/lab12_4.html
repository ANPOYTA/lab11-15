<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ПП-25, Пойта</title>
		<link type= "text/css" href= "../style.css" rel="stylesheet">
	</head>
	<body>

		<div class="main">
          <h1>Завдання 4</h1>
			<div class="exercise">
				<script>
					"use strict";
					document.write("<p>Використання оператора циклу	<b>FOR</b></p>");

					let x = parseInt(prompt("Введіть число x"));
					if (x>0){
					let result = 1;
					for (let i = 2; i <= Math.abs(x); i*=2) result += 1;
					document.write("Число ", x, "знаходиться між 2^",result," та 2^",result-1);

					document.write("<p>Використання оператора циклу <b>WHILE</b></p>");
					let i = 2;
					result = 1;
					while (i <= Math.abs(x)) {
						i*=2;
						result+=1;
					}
					document.write("Число ", x, "знаходиться між 2^",result," та 2^",result-1);

					document.write("<p>Використання оператора циклу <b>DO WHILE</b></p>");
					i = 2;
					result = 1;
					do {
						i*=2;
						result += 1;
					}
					while (i <= Math.abs(x));
					document.write("Число ", x, "знаходиться між 2^",result," та 2^",result-1);
					}
				</script>
			</div>
            <a class="lab" href="index.html">Назад</a>
        </div>
	</body>
</html>
