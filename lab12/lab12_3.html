<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ПП-25, Пойта</title>
		<link type= "text/css" href= "../style.css" rel="stylesheet">
	</head>
	<body>
		<script>
			"use straict";
			alert("Оберіть свій бал:");
			let baguette = parseInt(prompt("1 - Дуже погано | 2 - Незадовільно  | 3 - Задовільно  | 4 - Добре | 5 - Відмінно" ));
			switch (baguette) {
				case 1:
					alert("Як? Такий бал існує? ");
					break;
				case 2:
					alert("Треба перездати");
					break;
				case 3:
					alert("Може бути");
					break;
				case 4:
					alert("Ще постаратись трішки");
					break;
				case 5:
					alert("Добре є");
					break;
				default: alert( "Ну введіть");
			}
		</script>
		<div class="main">
          <h1>Завдання 3</h1>
            <a class="lab" href="index.html">Назад</a>
        </div>
	</body>
</html>
