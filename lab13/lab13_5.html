				<script>
					"use strict";
					function printText(txt, txt_size = 14, random=false) {
						if(random==true) document.write("Ви обрали випадковий розмір тексту, але не реалізували цього");
						else document.write(`<div style="font-size:${txt_size}pt;">${txt} (${txt_size})</div>`);
					}
					printText("Великий текст", 40);
					printText("Випадковий шрифт", 24, true);
					printText("Шрифт за замовченням");
					printText("Дрібний шрифт", 8);
				</script>
