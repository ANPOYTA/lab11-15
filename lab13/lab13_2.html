	<body>
		<div class="main">
          <h1>Завдання 2</h1>
			<div class="exercise">
				<script>
					"use strict";
					let today = new Date();
					let sessionDay = new Date( 'March 8, 2025' );
					const day = 86400000;
					const hour = 3600000;
					const minute = 60000;
					let time = sessionDay.getTime() - today.getTime();
					let days = Math.floor(time/day);
					let hours = Math.floor((time-days*day)/hour);
					let minutes = Math.floor((time-days*day-hours*hour)/minute);
					let str = days + " днів, " + hours + " годин, " + minutes + " хвилин.";
					document.write("<p>До 8 березня залишилось всього " + str + "</p>");
				</script>
			</div>

        </div>
