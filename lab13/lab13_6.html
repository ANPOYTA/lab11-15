	<body>
		<div class="main">
          <h1>Завдання 6</h1>
			<div class="exercise">
				<script>
					function sum(a) {
						let res = 0;
						for (let i = 1; i <= a; i++) res+=i;
						return res
					}
					function polinom(a, f) {
						return f(a) + a - 25 ;
					}
					let result=polinom (6, sum);
					document.write("<h2> result = ", result);
				</script>
			</div>

        </div>
